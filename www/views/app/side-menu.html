<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content class="post-size-14px">
    <ion-nav-bar class="bar app-top-bar">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="main-menu" expose-aside-when="large">
    <ion-content>
      <ion-list>
        <ion-item class="heading-item item item-avatar" nav-clear menu-close ui-sref="app.profile">
          <div class="user-image-container">
            <pre-img ratio="_1_1" helper-class="rounded-image">
              <img class="user-image" ng-src="http://i63.tinypic.com/1218oxi.jpg" spinner-on-load>
          	</pre-img>
          </div>
          <div ng-controller="ButtonCtrl">
          <h2 class="greeting">Hi {{user}}</h2>
          <p class="message">Welcome back</p>
          </div>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.create-card">
          <i class="icon ion-lightbulb"></i>
          <h2 class="menu-text">Create a card</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.tinder-cards">
          <i class="icon ion-radio-waves"></i>
          <h2 class="menu-text">Idea Waves</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.bookmarks">
        <i class="icon ion-lightbulb"></i>
        <h2 class="menu-text">Bookmarks</h2>
        </ion-item>
        
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.inbox">
        <i class="icon ion-lightbulb"></i>
        <h2 class="menu-text">Inbox</h2>
        </ion-item>
        
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.geo">
        <i class="icon ion-lightbulb"></i>
        <h2 class="menu-text">Settings</h2>
        </ion-item>


    </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
